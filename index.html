<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Text-Ray</title>
  <meta name="description" content="Text-Ray">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>

<body>
    

    
    <div class="container">
        <img src="images/text-ray-v3.png" alt="TeXt-Ray" class='zDepthOverlay'>
        <img src="images/text-ray-v2.png" alt="" style="width:100%">
        <div class="top-left">Centered</div>
        <div class="squareOne"><span id="one" class="boxLetters sansserif">Z</span>
            <div class="squareFour"><span id="four" class="boxLetters sansserif">Z</span>
                <div class="squareSeven"><span id="seven" class="boxLetters sansserif">Z</span>
                </div>
            </div>
        </div>
        <div class="squareTwo"><span id="two" class="boxLetters sansserif">Z</span>
            <div class="squareFive"><span id="five" class="boxLetters sansserif">Z</span>
                <div class="squareEight"><span id="eight" class="boxLetters sansserif">Z</span></div>
            </div>
        </div>
        <div class="squareThree"><span id="three" class="boxLetters sansserif"></span>
            <div class="squareSix"><span id="six" class="boxLetters sansserif">Z</span>
                <div class="squareNine"><span id="nine" class="submit-word">Check Word</span></div>
            </div>
        </div>
        <div class="fullWord"></div>
    </div>
    
    
    
    <script src="js/index.js"></script>
</body>
</html>
